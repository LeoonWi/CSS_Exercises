<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <style type="text/css">
        #block1 h1, #block1 h2 {
	        text-align: center;
        }

        #block2 h1, #block2 h2 {
	        text-align: center;
        }

        #block h1 {
            font-size: 30px;
        }
        
        #block2 h2 {
	        font-size: 20px;
        }

        #block3 h1, #block3 h2, #block3 h3 {
            text-align: center;
        }
        
        #block3 h2 {
	        color: blue;
        }

        #block3 h3 {
	        font-size: 16px;
	        color: red;
        }

        #block4 h1.eee, #block4 h1.zzz {
            text-align: center;
        }

        #block4 h1.eee {
	        font-size: 30px;
        }
        
        #block4 h1.zzz {
	        font-size: 20px;
        }

        #eee h2, .xxx .kkk, .eee h2.zzz {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="block1">
        <h1>Hello</h1>
        <h2>World</h2>
    </div>
    <div id="block2">
        <h1>My name is LeoonWi</h1>
        <h2>И я киберкотлета</h2>
    </div>
    <div id="block3">
        <h1>Привет</h1>
        <h2>Мир</h2>
        <h3>Я LeoonWi</h3>
    </div>
    <div id="block4">
        <h1 class="eee">И я на втором курсе...</h1>
        <h1 class="zzz">УНИВЕРАААА</h1>
    </div>
    <div id="eee">
        <h2>Не люблю придумывать текст.</h2>
    </div>
    <div class="eee">
        <h2 class="zzz">Это занимает больше времени, чем упрощение стилей :)</h2>
    </div>
    <div class="xxx">
        <p class="kkk">Hello</p>
    </div>
    <div id="eee">
        <h2>World</h2>
    </div>
</body>
</html>
