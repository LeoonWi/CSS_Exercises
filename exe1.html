<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <style>
        #one, #two, #three {
            width: 600px;
            height: 600px;
            border: 1px solid red;
            margin: 5px;
        }

        .child {
            border: 1px solid green;
        }

        #one .child {
            height: 300px;
            margin: 50px;
            margin-bottom: 300px;
        }

        #two .child {
            height: 400px;
            margin: 100px 50px 100px;
        }

        #three .child {
            height: 500px;
            margin: 50px 200px 50px 200px;
        }
    </style>
</head>
<body>
    <div id="one">
        <div class="child"></div>
    </div>
    <div id="two">
        <div class="child"></div>
    </div>
    <div id="three">
        <div class="child"></div>
    </div>
</body>
</html>
