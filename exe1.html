<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <style>
        #one {
            width: 600px;
            border: 1px dashed blue;
            margin: 5px;
            display: inline-block;
        }

        #one .child {
            height: 500px;
            border: 1px solid orange;
            margin: 50px;
        }

        #two {
            width: 600px;
            height: 600px;
            border: 1px dashed blue;
            margin: 5px;
            display: inline-block;
        }

        #two .child {
            border: 1px dashed orange;
            margin: 50px;
        }

        .childTwo {
            border: 1px solid red;
            margin: 50px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="one">
        <div class="child"></div>
    </div>
    <div id="two">
        <div class="child">
            <div class="childTwo">

            </div>
        </div>
    </div>
</body>
</html>
