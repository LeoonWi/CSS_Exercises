<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            margin: 5px;
            display: inline-block;
        }

        #one {
            border-style: solid;
            border-color: blue;
            border-width: 5px;
        }

        #two {
            border-style: dotted;
            border-color: red;
            border-width: 5px;
        }

        #three {
            border-style: dashed;
            border-color: yellow;
            border-width: 5px;
        }

        #four {
            border-style: double;
            border-color: blue;
            border-width: 5px;
        }
    </style>
</head>
<body>
    <div id="one">

    </div>
    <div id="two">

    </div>
    <div id="three">

    </div>
    <div id="four">

    </div>
</body>
</html>
