<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <style>
        div {
            margin: 5px;
            display: inline-block;
        }

        #one {
            width: 600px;
            height: 300px;
            border: 1px solid green;
            border-radius: 20px;
        }

        #two {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            background-color: #4dee99;

        }

        #three {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <div id="one">

    </div>
    <div id="two">

    </div>
    <div id="three">

    </div>
</body>
</html>
