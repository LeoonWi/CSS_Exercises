<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <style>
        li:nth-child(3n) {
            color: red;
        }
        li:nth-last-child(2) {
            color: green;
        }
        li:only-child {
            color: blue;
        }
        li:empty {
            color: aqua;
            border-style: solid;
            width: 100px;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <ul>
        <li>1</li>
    </ul>
    <ul>
        <li>1</li>
        <li>2</li>
        <li></li>
    </ul>
</body>
</html>
